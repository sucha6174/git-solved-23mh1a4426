# DevOps Simulator - Unified Application Configuration
# Supports production, development, and experimental (AI) environments

application:
  name: DevOpsSimulator
  version: 1.0.0
  environment: production
  experimental_mode: false

server:
  host: 0.0.0.0
  port: 8080
  ssl_enabled: true

logging:
  level: INFO
  format: json
  output: stdout

# Development configuration
development:
  enabled: false
  port: 3000
  hot_reload: false
  debug_mode: false
  mock_apis: false

# Experimental configuration (AI-powered mode)
experimental:
  enabled: false
  version: 3.0.0-experimental
  environment: testing
  server:
    host: 0.0.0.0
    port: 9000
    ssl_enabled: true
    multi_port: [9000, 9001, 9002]
  logging:
    level: TRACE
    format: structured
    output: /var/log/experimental.log
    ai_analysis: enabled
  database:
    host: cluster.example.com
    port: 5432
    name: devops_experimental
    distributed: true
  features:
    auto_scaling: advanced
    load_balancer: ai-optimized
    backup_enabled: true
    chaos_engineering: enabled
  ai_features:
    predictive_scaling: true
    anomaly_detection: true
    auto_optimization: true
    model_version: "v2.1.0"
  cloud_providers:
    - aws
    - azure
    - gcp
    - digitalocean
  security:
    zero_trust: enabledS
    encryption: AES-256
    audit_logging: comprehensive
